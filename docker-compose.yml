version: "2.1"
networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet:  10.110.0.0/24

services:
  db:
    image: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./docker_conf/postgres:/docker-entrypoint-initdb.d
    restart: always
    environment:
      POSTGRES_PASSWORD: ${ACME_SUPERUSER_PW}
      POSTGRES_DB: default # Database 'acme' is created by the init.sh script
      POSTGRES_USER: acme
      ACME_ADMIN_PW: ${ACME_ADMIN_PW}
      ACME_RW_PW: ${ACME_RW_PW}
      ACME_RO_PW: ${ACME_RO_PW}
  reverse_proxy:
    image: reverse_proxy
    restart: always
    ports:
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/resty-auto-ssl
  app:
    image: broker_app
    restart: always
    depends_on:
      - db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - .:/app
      - ./etc:/etc/acme_broker
      - ./log:/var/log/supervisor
    environment:
      APP_CONFIG_FILE: ${ACME_BROKER_CONFIG_FILE}
