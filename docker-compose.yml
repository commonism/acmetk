version: "2.1"
services:
  db:
    image: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: ${ACME_BROKER_PG_PW}
      POSTGRES_USER: acme
  app:
    image: broker_app
    restart: always
    ports:
      - "443:443"
    depends_on:
      - db
    volumes:
      - .:/app
      - ./etc:/etc/acme_broker
      - ./log:/var/log/supervisor
      - ./auto-ssl:/etc/resty-auto-ssl
    environment:
      APP_CONFIG_FILE: ${ACME_BROKER_CONFIG_FILE}
